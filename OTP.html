<!DOCTYPE html>

	<body>
		<div class="card " style="width:85rem;">
			<div class="card-header">
				<ul class="nav nav-pills card-header-pills">
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" onclick="myFunction2()" href="./signin.html">Signin</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="./OTP.html">Forget Password ?</a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<form method="get" action="./home.html">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>Email :</strong></label>
						<div class="col-sm-10">
							<input type="email" class="form-control" onkeyup="myFunction1()" id="email" placeholder="username@email.com" required>
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							</div>
						<div class="col">
							<button onclick="myFunction()" class="btn btn-outline-primary" style="width:30rem;">Send OTP</button>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>OTP :</strong></label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="OTP" placeholder="Enter OTP number here." required disabled>
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							</div>
						<div class="col">
							<button type="submit" id="verify" class="btn btn-primary" style="width:30rem;" disabled>Verify</button>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted">Information about password reset.</div>
		</div>
		<script>
			function myFunction() 
			{
				var element = document.getElementById("email");
				if( element.value == "" )
				{
					document.getElementById("OTP").disabled = true;
					document.getElementById("verify").disabled = true;
				}
				else
				{
					document.getElementById("OTP").disabled = false;
					document.getElementById("verify").disabled = false;
				}
			}
			function myFunction1() 
			{
				document.getElementById("OTP").disabled = true;
				document.getElementById("verify").disabled = true;
			}
			function myFunction2() 
			{
					alert("Used JavaScript for password matching purpose.");
			}
		</script>

			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


	</body>
</html>

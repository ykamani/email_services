<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<div class="card " style="width:85rem;">
			<div class="card-header">
				<div class="container">
					<div class="row">
						<div class="col">
							<a class=" btn btn-outline-info" href="./index.html" role="button" style="width:30rem;"><abbr title="Click on this will redirect to Login page." class="initialism"><strong>Log out</strong></abbr></a>
						</div>
						<div class="col">
							<a class=" btn btn-outline-info" href="./home.html" role="button" style="width:30rem;"><strong>Home</strong></a>
						</div>
					</div>	
				</div>
			</div>
			<div class="card-body">
				<form method="get" action="./home.html">
					<div class="form-group row" >
						<label class="col-sm-2 col-form-label"><strong>Pick Time :</strong></label>
						<div class="col-sm-10">
							<input type="time" class="form-control" id="time" placeholder="Pick time..." required >
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-2 col-form-label"><strong>From :</strong></label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="from" placeholder="username@email.com" required >
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-2 col-form-label"><strong>To :</strong></label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="username" placeholder="username@email.com" required >
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-2 col-form-label"><strong>Subject :</strong></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="subject" placeholder="Enter subject here." required >
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-2 col-form-label"><strong>Subject :</strong></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="subject" placeholder="Compose text here." required >
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-2 col-form-label"><strong>Attach Document :</strong></label>
						<div class="col-sm-10">
							<input id="input-b3" id="file" type="file" class="file" multiple 
    data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select {files} for upload...">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							</div>
						<div class="col">
							<button type="submit" class="btn btn-primary" style="width:30rem;">Sign-in</button>
						</div>
					</div>
				</form>
				<a class=" btn btn-outline-info" href="./compose.html" role="button" style="width:30rem;">Back</a>
			</div>
			<div class="card-footer text-muted">Information about this Page.</div>
		</div>

			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


	</body>
</html>

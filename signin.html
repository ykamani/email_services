	<body>
		<div class="card " style="width:85rem;">
			<div class="card-header">
				<ul class="nav nav-pills card-header-pills">
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="./signin.html">Signin</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" onclick="myFunction2()" href="./OTP.html">Forget Password ?</a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<form method="get" action="./home.html">
					<div class="form-group row" >
						<label class="col-sm-2 col-form-label"><strong>Email :</strong></label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="username@email.com" required >
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>Password :</strong></label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" placeholder="Set password here." required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>Re-enter Password :</strong></label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="rpassword" placeholder="Re-enter password here." required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><strong>Mobile No. :</strong></label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="mobile" placeholder="Enter mobile number here." required>
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							</div>
						<div class="col">
							<button type="submit" class="btn btn-primary" style="width:30rem;">Sign-in</button>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted">Information about Signin Page.</div>
		</div>
		<script>
			var password = document.getElementById("password") , confirm_password = document.getElementById("rpassword");
			function validatePassword(){
				if(password.value != confirm_password.value) 
				{
					confirm_password.setCustomValidity("Passwords Don't Match");
				}	 
				else 
				{
					confirm_password.setCustomValidity('');
				}
			}		
			password.onchange = validatePassword;
			confirm_password.onkeyup = validatePassword;
			function myFunction2() 
			{
					alert("Used JavaScript for Enable or disable the necessory element.");
			}
		</script>

			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
